appId: com.diatech.ythelper
productName: YouTube Helper
directories:
  buildResources: resources
  output: dist
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.*'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{tsconfig.json,tsconfig.node.json}'
  - '!python/*'
extraResources:
  - from: python/dist/
    to: python/
    filter:
      - '**/*'
publish:
  provider: github
  owner: ItMeDiaTech
  repo: yt-helper
  releaseType: release
win:
  executableName: yt-helper
  icon: resources/icon.ico
  target:
    - target: nsis
      arch:
        - x64
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: YouTube Helper
  uninstallDisplayName: YouTube Helper
  oneClick: false
  allowToChangeInstallationDirectory: true
